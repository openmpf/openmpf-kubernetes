apiVersion: apps/v1
kind: Deployment
metadata:
  name: component-template
  labels:
    app: component-template
    stack: openmpf
    # Add label that an overlay can target to apply changes to all components.
    openmpfComponent: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  component-template
      stack: openmpf
  template:
    metadata:
      labels:
        app: component-template
        stack: openmpf
    spec:
      containers:
        - name: component-template
          image: component_template_img
          imagePullPolicy: IfNotPresent
          env:
            - name: WFM_USER
              valueFrom:
                secretKeyRef:
                  key: WFM_USER
                  name: mpf-secrets
            - name: WFM_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: WFM_PASSWORD
                  name: mpf-secrets
          volumeMounts:
            - mountPath: /opt/mpf/share
              name: openmpf-shared-data
      volumes:
        - name: openmpf-shared-data
          persistentVolumeClaim:
            claimName: openmpf-shared-data
