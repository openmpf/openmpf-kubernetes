apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-form-detection
spec:
  template:
    spec:
      containers:
        - name: azure-form-detection
          image: openmpf_azure_form_detection
          env:
            - name: MPF_PROP_ACS_URL
              valueFrom:
                secretKeyRef:
                  key: ACS_FORM_DETECTION_URL
                  name: mpf-secrets
                  optional: true
            - name: ACS_FORM_DETECTION_SUBSCRIPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: ACS_FORM_DETECTION_URL
                  name: mpf-secrets
                  optional: true
