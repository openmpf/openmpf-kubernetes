apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
    stack: openmpf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
      stack: openmpf
  template:
    metadata:
      labels:
        app: db
        stack: openmpf
    spec:
      containers:
      - name: db
        image: postgres:alpine
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: openmpf-db-data
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              key: POSTGRES_DB
              name: mpf-secrets
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_USER
              name: mpf-secrets
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_PASSWORD
              name: mpf-secrets
      volumes:
        - name: openmpf-db-data
          persistentVolumeClaim:
            claimName: openmpf-db-data
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: db
    stack: openmpf
  name: db
spec:
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
  selector:
    app: db
    stack: openmpf
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openmpf-db-data
  labels:
    stack: openmpf
    persistent: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: db-pdb
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      app: db
      stack: openmpf
