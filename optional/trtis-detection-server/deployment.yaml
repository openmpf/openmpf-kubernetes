apiVersion: apps/v1
kind: Deployment
metadata:
  name: trtis-detection-server
  labels:
    app: trtis-detection-server
    stack: openmpf
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  trtis-detection-server
      stack: openmpf
  template:
    metadata:
      labels:
        app: trtis-detection-server
        stack: openmpf
    spec:
      containers:
        - name: trtis-detection-server
          image: openmpf_trtis_detection_server
          imagePullPolicy: IfNotPresent
          args:
            - trtserver
            - --model-store=/models
          env:
            # Use "NVIDIA_VISIBLE_DEVICES=" (no value) for CPU mode.
            # Set to "all" to use all available GPUs.
            - name: NVIDIA_VISIBLE_DEVICES
              value: ""
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: trtis-detection-server
    stack: openmpf
  name: trtis-detection-server
spec:
  ports:
    - name: grpc
      port: 8001
      targetPort: 8001
    # (optional) Prometheus metrics at http://<host>:<this-port>/metrics
    - name: metrics
      port: 8002
      targetPort: 8002
  selector:
    app: trtis-detection-server
    stack: openmpf
