apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ../../optional/db

secretGenerator:
  - name: wfm-https
    files:
      - cert.p12
    literals:
      - KEYSTORE_PASSWORD=mpf123

patches:
  - target:
      kind: Service
      name: workflow-manager
    patch: |-
      - op: add
        path: /spec/ports/1
        value:
          name: "https"
          port: 8443
          targetPort: 8443

patchesStrategicMerge:
  - workflow-manager-https-patch.yaml

images:
  - name: openmpf_activemq
    newName: openmpf/openmpf_activemq
  - name: openmpf_workflow_manager
    newName: openmpf/openmpf_workflow_manager
