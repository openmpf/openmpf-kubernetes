apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    stack: openmpf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      stack: openmpf
  template:
    metadata:
      labels:
        app: redis
        stack: openmpf
    spec:
      containers:
        - name: redis
          image: redis:alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
    stack: openmpf
  name: redis
spec:
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app: redis
    stack: openmpf
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  labels:
    stack: opemmpf
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      app: redis
      stack: openmpf
