apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-manager
  labels:
    app: workflow-manager
    stack: openmpf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workflow-manager
      stack: openmpf
  template:
    metadata:
      labels:
        app: workflow-manager
        stack: openmpf
    spec:
      containers:
        - name: workflow-manager
          image: openmpf_workflow_manager
          imagePullPolicy: IfNotPresent
          env:
            - name: JDBC_URL
              valueFrom:
                secretKeyRef:
                  key: JDBC_URL
                  name: mpf-secrets
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_USER
                  name: mpf-secrets
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: mpf-secrets
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /opt/mpf/share
              name: openmpf-shared-data
      volumes:
        - name: openmpf-shared-data
          persistentVolumeClaim:
            claimName: openmpf-shared-data
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: workflow-manager
    stack: openmpf
  name: workflow-manager
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: workflow-manager
    stack: openmpf
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: workflow-manager-pdb
  labels:
    stack: openmpf
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      app: workflow-manager
      stack: openmpf
