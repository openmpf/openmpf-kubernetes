apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq
  labels:
    app: activemq
    stack: openmpf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq
      stack: openmpf
  template:
    metadata:
      labels:
        app: activemq
        stack: openmpf
    spec:
      containers:
        - name: activemq
          image: openmpf_activemq
          imagePullPolicy: IfNotPresent
          env:
            - name: ACTIVE_MQ_PROFILE
              valueFrom:
                secretKeyRef:
                  name: mpf-secrets
                  key: ACTIVE_MQ_PROFILE
          ports:
            - containerPort: 8161
            - containerPort: 61616
            - containerPort: 1099
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: activemq
    stack: openmpf
  name: activemq
spec:
  ports:
    - name: openwire
      port: 61616
      targetPort: 61616
    - name: jmx
      port: 1099
      targetPort: 1099
    - name: web-ui
      port: 8161
      targetPort: 8161
  selector:
    app: activemq
    stack: openmpf
---
# Add service with just the Web UI so that users can expose the UI without exposing the OpenWire
# and JMX ports.
apiVersion: v1
kind: Service
metadata:
  labels:
    app: activemq
    stack: openmpf
  name: activemq-web-ui
spec:
  type: LoadBalancer
  ports:
    - name: web-ui
      port: 8161
      targetPort: 8161
  selector:
    app: activemq
    stack: openmpf
